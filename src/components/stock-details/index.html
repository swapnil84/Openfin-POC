<body>


<div id="main-container" class="container"> 
    <div class="row">
        <div class="col-12">
            <h1 style="font-size: 18px;" id="stock-name-wrapper">Message</h1>
            <div id="stock-details-wrapper"></div>
        </div>
        
    </div>

    <div class="row">
        <div class="col-12">
            <h3 id="parentName">Summary</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">

                    <span class="badge badge-white badge-pill" id="prevClose">N/A</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Open
                    <span class="badge badge-white badge-pill" id="open">N/A</span>
                </li>
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                    Bid
                    <span class="badge badge-white badge-pill">1</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Ask
                    <span class="badge badge-white badge-pill">2</span>
                </li> -->
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Day's Range
                    <span class="badge badge-white badge-pill" id="dayRange">N/A</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    52 Week Range
                    <span class="badge badge-white badge-pill" id="weekRange">N/A</span>
                </li>
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                    Volume
                    <span class="badge badge-white badge-pill">1</span>
                </li>

                    Avg. Volume
                    <span class="badge badge-white badge-pill">14</span>
                </li> -->
                
            </ul>
        </div>

        <div class="col-3">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Market Cap
                    <span class="badge badge-white badge-pill" id="marketCap">N/A</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Beta (5Y Monthly)
                    <span class="badge badge-white badge-pill" id="beta5YMonthly">N/A</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    PE Ratio (TTM)
                    <span class="badge badge-white badge-pill" id="peRatio">N/A</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    EPS (TTM)
                    <span class="badge badge-white badge-pill" id="eps">N/A</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Earnings Date
                    <span class="badge badge-white badge-pill" id="earningDate">N/A</span>
                </li>

                    Forward Dividend & Yield
                    <span class="badge badge-white badge-pill">1</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Ex-Dividend Date
                    <span class="badge badge-white badge-pill">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    1y Target Est
