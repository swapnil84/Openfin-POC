<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>MY WATCHLIST</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../lib/ag-grid/ag-grid-community.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../../assets/css/applications/grid.css">
    <link rel="stylesheet" href="../../assets/css/applications/common.css">
    <link rel="stylesheet" href="../../assets/css/applications/loader.css">
    <link rel="stylesheet" href="./watchlist.css">
</head>
<body>
    <div class="loader" id="loader"></div>
    <div class="main-wrapper mt-20" id="main-container" style="display: none;">
        <div class="mb-15 d-flex">
            <div>
                <div id="add-symbol-container">
                    <input type="text" class="h18" placeholder="Add Symbol(s)" id="filter-symbol" />
                    <button class="btn-second">ADD</button>
                    <div class="filter-dropdown" id="filter-dropdown">
                        <ul>
                            <li>Symbol 1</li>
                            <li>Symbol 2</li>
                            <li>Symbol 3</li>
                            <li>Symbol 4</li>
                        </ul>
                    </div>
                </div>
                <button id="add-group-button" class="btn-prime">ADD GROUP</button>
            </div>
            <div id="stock-filter">
                <span class="filter-icon"><image src="../../assets/filter-icon.gif" /></span><input type="text" class="h18" id="grid-external-filter" />
            </div>
        </div>
        <div id="myGrid" style="height:220px" class="ag-theme-balham"></div>
    </div>
    <!-- <script type="module" src="stock-grid.js"></script> -->
    <script>document.write("<script type='module' src='stock-grid.js?v='" + Date.now() + "'><\/script>");</script>
    <script type="module" src="../../js/util.js"></script>
    <script type="module" src="../../js/configuration.js"></script>
    <script type="module" src="../../js/messaging.js"></script>
    <script type="module" src="../../js/constants.js"></script>
</body>
</html>
